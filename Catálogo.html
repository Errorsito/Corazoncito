<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogo de Ropa</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }
  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    max-width: 960px;
    width: 100%;
  }
  .item {
    position: relative;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .item:hover {
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
  }
  .item img {
    display: block;
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
  }
  .info-hover {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(17,17,17,0.85);
    color: white;
    padding: 12px 16px;
    font-weight: 600;
    font-size: 1rem;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
  }
  .item:hover .info-hover {
    transform: translateY(0);
  }
</style>
</head>
<body>
  <div class="catalog">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80" alt="Camisa Blanca" />
      <div class="info-hover">Info: Camisa Blanca - Precio $29.99</div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=400&q=80" alt="Chaqueta Negra" />
      <div class="info-hover">Info: Chaqueta Negra - Precio $79.99</div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Pantalón Jeans" />
      <div class="info-hover">Info: Pantalón Jeans - Precio $49.99</div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1495121605193-b116b5b09a33?auto=format&fit=crop&w=400&q=80" alt="Vestido Rojo" />
      <div class="info-hover">Info: Vestido Rojo - Precio $59.99</div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1503342452485-86aa6b5b4a9a?auto=format&fit=crop&w=400&q=80" alt="Camisa Azul" />
      <div class="info-hover">Info: Camisa Azul - Precio $27.99</div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" alt="Sudadera Gris" />
      <div class="info-hover">Info: Sudadera Gris - Precio $39.99</div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1530845649936-1b6f8d1d8d54?auto=format&fit=crop&w=400&q=80" alt="Zapatos Negros" />
      <div class="info-hover">Info: Zapatos Negros - Precio $89.99</div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Sombrero Elegante" />
      <div class="info-hover">Info: Sombrero Elegante - Precio $19.99</div>
    </div>
  </div>
</body>
</html>
