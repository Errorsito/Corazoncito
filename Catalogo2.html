<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Nehemías</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 80px;
      margin: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0 0;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .producto {
      background-color: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .producto img {
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .producto img:hover {
      transform: scale(1.05);
    }
    .info {
      padding: 1rem;
      text-align: center;
    }
    .estado {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: green;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .agotado {
      background-color: crimson;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: white;
    }
    footer a {
      color: #ff80ab;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="persona1">
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="persona2">
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922656.png" alt="persona3">
    </div>
    <h1>Catálogo de Ropa - Nehemías</h1>
  </header>
  <main class="catalogo">
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Ropa+1" onclick="ampliarImagen(this.src)" />
      <div class="estado">Disponible</div>
      <div class="info">Info: Precio $8</div>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Ropa+2" onclick="ampliarImagen(this.src)" />
      <div class="estado agotado">Agotado</div>
      <div class="info">Info: Precio $8</div>
    </div>
    <!-- Puedes duplicar más productos aquí -->
  </main>
  <footer>
    <p>Sígueme en <a href="https://instagram.com/nehemias.xzb" target="_blank">@nehemias.xzb</a></p>
  </footer>  <script>
    function ampliarImagen(src) {
      const ventana = window.open('', '_blank');
      ventana.document.write('<img src="' + src + '" style="width:100%;height:auto;">');
    }
  </script></body>
</html>
